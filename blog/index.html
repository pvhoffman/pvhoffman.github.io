---
layout: default
title: GitHub Blog for Paul V. Hoffman
---
<h3>{{ page.title }}</h3>
<table border="0">
    {% for post in paginator.posts %}
    <tr>
        <td>{{ post.date | date_to_string }}</td>
        <td><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
    </tr>
    {% endfor %}
</table>
